<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portfolio - Aarohi Sharma</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
        
        .auth-footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="IMG-20250806-WA0029.jpg" alt="Aarohi Sharma" class="auth-logo">
            <h1 class="auth-title">Welcome</h1>
            <p class="auth-subtitle">Please enter your credentials to access the portfolio</p>
            
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Portfolio
                </button>
                
                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Â© 2024 Aarohi Sharma - Professional Video Editor</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Set your desired credentials here
            const validUserId = 'aarohi';
            const validPassword = 'portfolio2025';
            
            if (userId === validUserId && password === validPassword) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main portfolio
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                // Clear form
                document.getElementById('userId').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
